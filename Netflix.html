<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hero-section {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                url('https://assets.nflxext.com/ffe/siteui/vlv3/74d734ca-0eab-4cd9-871f-bca01823d872/web/IN-en-20241021-TRIFECTA-perspective_2277eb50-9da3-4fdf-adbe-74db0e9ee2cf_large.jpg');
            width: 100%;
            background-size: cover;
            background-position: center;
            height: 100vh;
            color: white;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
            
        }
    </style>
</head>

<body>
    <div class="hero-section">
        <div class="d-flex justify-content-between p-3">
            <img src="https://cdn.cookielaw.org/logos/dd6b162f-1a32-456a-9cfe-897231c7763c/4345ea78-053c-46d2-b11e-09adaef973dc/Netflix_Logo_PMS.png"
                alt="Netflix Logo" width="200" />
            <div>
                <button class="btn btn-outline-light">English</button>
                <button class="btn btn-danger">Sign In</button>
            </div>
        </div>

        <div class="container d-flex flex-column justify-content-center align-items-center h-75">
            <h1 class="mb-3">Unlimited movies, TV shows and more</h1>
            <p class="lead mb-3">Starts at â‚¹149. Cancel at any time.</p>
            <p class="mb-4">Ready to watch? Enter your email to create or restart your membership.</p>
            <form class="d-flex justify-content-center w-50">
                <input type="email" class="form-control bg-transparent text-white border-light"
                    placeholder="Email address" required>
                <button type="submit" class="btn btn-danger ms-2 text-nowrap">Get Started</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
